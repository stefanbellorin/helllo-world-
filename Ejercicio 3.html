<html>
    <head>
        <title>Edad a partir del a√±o de nacimiento</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let ano_actual, ano_de_nacimiento, edad;
    ano_actual = parseInt (document.formulario1.ano_actual.value);
    ano_de_nacimiento = parseInt (document.formulario1.ano_de_nacimiento.value);
    edad=ano_actual-ano_de_nacimiento;
    if(edad>=18)
        alert('Aprobado');
    else
        alert('Rechazado');
    document.formulario1.edad.value = edad;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="ano_actual">Ingrese el valor de ano actual:</label>
                        </td>
                        <td>
                            <input name="ano_actual" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ano_de_nacimiento">Ingrese el valor de ano de nacimiento:</label>
                        </td>
                        <td>
                            <input name="ano_de_nacimiento" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="edad">Valor de edad:</label>
                        </td>
                        <td>
                            <input name="edad" step="1" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
