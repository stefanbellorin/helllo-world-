<html>
    <head>
        <title>Pinturas la brocha gorda</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let cobro, metros_cuadrados, precio_por_m2;
    metros_cuadrados = parseFloat (document.formulario1.metros_cuadrados.value);
    cobro=metros_cuadrados*precio_por_m2;
    document.formulario1.cobro.value = cobro;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="metros_cuadrados">Ingrese el valor de metros cuadrados:</label>
                        </td>
                        <td>
                            <input name="metros_cuadrados" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cobro">Valor de cobro:</label>
                        </td>
                        <td>
                            <input name="cobro" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
